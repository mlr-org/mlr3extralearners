url: https://mlr3extralearners.mlr-org.com

template:
  bootstrap: 5
  light-switch: true
  math-rendering: mathjax
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

authors:
  Patrick Schratz:
    href: https://pat-s.me

navbar:
  structure:
    left:  [reference, news, book, status, extending, common_issues]
    right: [search, github, mattermost, stackoverflow, rss, lightswitch]
  components:
    home: ~
    articles: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    github:
      icon: fa fa-github
      href: https://github.com/mlr-org/mlr3extralearners
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/
    extending:
      text: Extending
      href: articles/extending.html
    common_issues:
      text: Common Issues
      href: articles/common_issues.html
    status:
      text: Learner Status
      href: articles/learner_status.html

reference:
  - title: Helpers
    contents:
      - list_mlr3learners
      - starts_with("install_")
      - assert_python_packages
  - title: Classification Learners
    contents:
      - starts_with("mlr_learners_classif")
  - title: Regression Learners
    contents:
      - starts_with("mlr_learners_regr")
  - title: Survival Learners
    contents:
      - starts_with("mlr_learners_surv")
  - title: Competing Risks Learners
    contents:
      - starts_with("mlr_learners_cmprsk")
  - title: Density Learners
    contents:
      - starts_with("mlr_learners_dens")
  - title: General
    contents:
      - mlr3extralearners-package
